<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />  
  <title>Frontend Mentor | Results summary component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    
  </style>
</head>

<body>
  <div class="hvcenter">

    <div class="container">
      <div class="left-box">
        <h1>
          Your result
        </h1>
        <button class="circle">
          <span class="number">76</span>
          <h3>of 100</h3>
        </button>

        <h2>Great</h2>
        <div class="textbox">
        <span class="text1">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
      <div class="right-box">
        <h1 class="text2">Summary</h1>
        <button class="scoring-form1">
          <div class="ldiv1">
          <span class="icon">
          <img src="assets/images/icon-reaction.svg">
        </span>
         <span class="text3">Reaction</span>
        </div>
        <div class="rdiv1">
         <span class="pointsl">80</span>
         <span class="pointsr">/ 100</span>
        </div>
      </button>
      <button class="scoring-form2">
        <div class="ldiv2">
        <span class="icon">
        <img src="assets/images/icon-memory.svg">
      </span>
       <span class="text4">Memory</span>
      </div>
      <div class="rdiv2">
       <span class="pointsl">92</span>
       <span class="pointsr">/ 100</span>
      </div>
     </button>
     <button class="scoring-form3">
      <div class="ldiv3">
      <span class="icon">
      <img src="assets/images/icon-verbal.svg">
      </span>
      <span class="text5">Verbal</span>
    </div>
    <div class="rdiv3">
     <span class="pointsl">61</span>
     <span class="pointsr">/ 100</span>
    </div>
    </button>
    <button class="scoring-form4">
    <div class="ldiv4">
     <span class="icon">
     <img src="assets/images/icon-visual.svg">
     </span>
     <span class="text6">Visual</span>
   </div>
   <div class="rdiv4">
    <span class="pointsl">72</span>
    <span class="pointsr">/ 100</span>
    </div>
   </button>
   <button class="cont-button">Contimue</button>   
   </div>
  </div>
 </div>
</div>

<div class="footer hcenter">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Zntb</a>.
</div> 
  
</body>
</html>
